apiVersion: skaffold/v4beta1
kind: Config
metadata:
  name: validation-service
requires:
  - path: ../../common
    configs: [common]

build:
  artifacts:
  - image: validation-service
    requires:
      - image: common
        alias: BASE_IMG
    sync:
      infer:
        - '**/*.py'
        - '**/*.json'
    docker:
      cacheFrom:
        - validation-service
        - validation-service:latest
  googleCloudBuild: {}

portForward:
- resourceType: service
  resourceName: validation-service
  port: 80
  localPort: 8891

profiles:
- name: prod
  deploy:
    kubectl: { }
  manifests:
    kustomize:
      paths:
      - ./kustomize/prod
    # Substitute system's environment vars to env.properties.rendered
    hooks:
      before:
        - host:
            dir: ./kustomize/base
            command: ["sh", "-c",
                      "envsubst < env.properties > env.properties.rendered"]
      after:
        - host:
            dir: ./kustomize/base
            command: ["sh", "-c", "rm *.properties.rendered"]

- name: dev
  deploy:
    kubectl: { }
  manifests:
    kustomize:
      paths:
      - ./kustomize/dev
    # Substitute system's environment vars to env.properties.rendered
    hooks:
      before:
        - host:
            dir: ./kustomize/base
            command: ["sh", "-c",
                      "envsubst < env.properties > env.properties.rendered"]
      after:
        - host:
            dir: ./kustomize/base
            command: ["sh", "-c", "rm env.properties.rendered"]